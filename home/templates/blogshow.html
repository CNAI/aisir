{% extends "base.html" %}

{% block title %} {{ blog.caption }} {% endblock %}


{% block content %}
<div class="content">
　　<h2 style="margin:10px">博客内容页</h2>
    <h4>{{ blog.caption }}</h4>
    <span>作者： {{ blog.author}}</span>&nbsp;&nbsp;<span>更新时间：{{blog.update_time}}</span>
    <div style="margin-top:10px">{{ blog.content|safe}}</div>

    <div style="float:right;"><a href="javascript:history.go(-1)">返回</a></div>
</div>

{% endblock %}
